<!-- templates/appointment_edit.html -->
{% extends 'base.html' %}

{% block content %}
    <div> 
     <h1 class="c">Hello {{appointment.firstname}} {{appointment.lastname }}</h1>
    </div>

    <p class="ca"> Your appointment is on {{appointment.date}} {{appointment.address }}</p>

    <a href='/appointment/{{appointment._id}}/edit' class="btn btn-primary">Edit</a>

    <form method='POST' action='/appointment/{{ appointment._id }}/delete'>
     <input type='hidden' name='_method' value='DELETE'>
      <button class='btn btn-primary' type='submit'>Delete</button>

        </form>

    </div>

</div>


{% endblock %}
